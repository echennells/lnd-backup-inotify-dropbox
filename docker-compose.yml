services:
  lnd-backup:
    build: .
    container_name: lnd-backup-monitor
    restart: unless-stopped
    
    environment:
      # Required - using DROPBOX_ACCESS_TOKEN from .env file
      - DROPBOX_TOKEN=${DROPBOX_ACCESS_TOKEN}
      - DROPBOX_ACCESS_TOKEN=${DROPBOX_ACCESS_TOKEN}
      
      # Network configuration - using signet for Mutinynet
      - NETWORK=signet
      
      # Paths
      - LND_DATA_DIR=/lnd
      - LND_CHANNEL_BACKUP_PATH=/lnd/data/chain/bitcoin/signet/channel.backup
      - TAPD_DATA_DIR=/tapd
      
      # Backup settings
      - CHECK_INTERVAL=${CHECK_INTERVAL:-300}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_TAPD=${ENABLE_TAPD:-false}
      - DROPBOX_BACKUP_DIR=${DROPBOX_BACKUP_DIR}
      - LOCAL_BACKUP_DIR=${LOCAL_BACKUP_DIR}
      - KEEP_LAST_N_BACKUPS=${KEEP_LAST_N_BACKUPS}
    
    volumes:
      # Mount LND data directory (read-only) - using actual path
      - "/home/ubuntu/volumes/.lnd:/lnd:ro"
      
      # Optional: TAP daemon data
      - "${TAPD_DATA_DIR:-./tapd-data}:/tapd:ro"
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "pgrep", "-f", "lnd-backup-monitor"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Security
    user: "1000:1000"
    # read_only: true  # Disabled to allow config file writes
    tmpfs:
      - /tmp
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'

